{% load render_bundle from webpack_loader %}
{% render_bundle ‘main’ %}
<div id="container">
{% if latestNutritionInfoList %}
    <ul>
    {% for nutritionInfo in latestNutritionInfoList %}
        <li><a href="{% url 'nutritionLabel:detail' nutritionInfo.id %}">{{ nutritionInfo.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Nutrition Info is available.</p>
{% endif %}
</div>
